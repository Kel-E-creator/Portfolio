<body>
    <div class="background container"></div>
        <div>
        <h1 class="websiteTitle" >Kellie Marsh</h1>
        </div>
        <div>
        <h2 class="pageTitle">Contact Me</h2>
        </div>


        <Section class="body container">

            <p class="mainText">If you like what you see and would like to get in touch please click the button below to fill in the form below and I will get back to you.</p>

            <a class="button modal-toggle" href="#">Click me for the magic</a>

            <section class="modal" id="modal">
                <div class="modal-info">

                    <div class="exit">
                        <i class="fas fa-window-close"></i>
                    </div>

                    <form class="'form-grid">
                    <div>
                    <label class="name" for="name">Name <span class="required">*</span></label>
                    <input type="text" placeholder="Jason Momoa" id="name"/>
                    <label class="instructions" for="name" id="nameError">Minimum of 3 characters</label>
                    </div>

                    <div>
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" placeholder="jason@momoa.com" id="email"/>
                    <label class="instructions" for="email" id="emailError">Maximum of 200 characters</label>
                    </div>

                    <div>
                    <label for="reason">How may I assist you? <span class="required">*</span></label>
                        <div><textarea id="reason" placeholder="I think your work is amazing, I would like to offer you a job"></textarea></div>
                    <label class="instructions" for="reason" id="reasonError">Maximum 1000 characters</label>
                    </div>

                    <p class="required">* required fields</p>

                    <div>
                        <input type="submit" value="Send message" class="submit">
                    </div>
                        
                    </form>

            </section>


            <nav class="Navigation">

        </Section>
